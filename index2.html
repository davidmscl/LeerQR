<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Permiso de Cámara</title>
</head>
<body>
    <h1>Solicitar Permiso de Cámara</h1>
    <button id="start-camera">Iniciar Cámara</button>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="take-photo" disabled>Tomar Foto</button>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <img id="photo" alt="La captura de tu cámara aparecerá aquí" />

    <script>
        const startCameraButton = document.getElementById('start-camera');
        const video = document.getElementById('video');
        const takePhotoButton = document.getElementById('take-photo');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');

        startCameraButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            takePhotoButton.disabled = false;
        });

        takePhotoButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            photo.src = canvas.toDataURL('image/png');
        });
    </script>
</body>
</html>
